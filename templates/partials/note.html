<div class="note" id="note-{{ note.id }}">
    <div class="note-content">{{ note.content }}</div>
    <div class="note-buttons">
        <button class="button" hx-get="/notes/{{ note.id }}/edit" hx-target="#note-{{ note.id }}" hx-swap="outerHTML">Edit</button>
        <button class="button delete" hx-delete="/notes/{{ note.id }}" hx-target="#note-{{ note.id }}" hx-swap="outerHTML">Delete</button>
    </div>
    <div class="timestamp">{{ note.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</div>
</div>
